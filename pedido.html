<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Pedido de Namoro</title>
    <style>
        body {
            background-color: #FFC0CB; /* rosa bebê */
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            color: red;
        }

        .btn-yes {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50; /* verde */
            color: white;
            border-radius: 5px;
        }

        .btn-no {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: red;
            color: white;
            border-radius: 5px;
            position: absolute;
        }
    </style>
    <script>
        function moveButton() {
            // Obter largura e altura da tela
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Gerar novas posições aleatórias para o botão "não"
            const newLeft = Math.random() * (screenWidth - 100);
            const newTop = Math.random() * (screenHeight - 50);
            
            // Mover o botão para as novas posições
            const noButton = document.getElementById('btn-no');
            noButton.style.left = `${newLeft}px`;
            noButton.style.top = `${newTop}px`;
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Você aceita namorar comigo, gatinho?</h2>
        <button class="btn-yes" onclick="alert('BRINCADEIRAAAA! Mas para de me ignorar! Tá sendo dificil continuar gostando de vc ')">Sim</button>
        <button class="btn-no" id="btn-no" onmouseover="moveButton()">Não</button>
    </div>

</body>

</html>
